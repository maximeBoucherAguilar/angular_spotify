<mat-grid-list cols="3">
  <mat-grid-tile *ngFor="let playlist of playlist">
    <mat-card > 
      <mat-card-header>
        <mat-card-title>{{ playlist.name }}</mat-card-title>
      </mat-card-header>
      <a [routerLink]="['/playlist' , playlist.id]"><img *ngIf="playlist.images[0] != null" src="{{playlist.images[0].url}}"></a>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
